<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f9f9f9;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback {
      display: none;
      padding: 1rem;
      text-align: center;
    }
    @media (max-width: 768px) {
      iframe {
        display: none;
      }
      .fallback {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Desktop Viewer -->
  <iframe src="DocumentNo09489204022025.pdf"></iframe>

  <!-- Mobile Fallback -->
  <div class="fallback">
    <p>This document is best viewed by tapping the link below:</p>
    <a href="DocumentNo09489204022025.pdf" style="font-size: 1.2rem; color: blue; text-decoration: underline;">Open PDF</a>
  </div>
</body>
</html>
